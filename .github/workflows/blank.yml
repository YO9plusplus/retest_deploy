name: CI & Deploy
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npx vitest run

      - name: Deploy to Vercel (Production)
        # Only run deployment on pushes to main/master (after successful tests)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          # Correctly pass secrets as environment variables to the step
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
        run: |
          # 1. Install Vercel CLI globally
          npm install --global vercel
          
          # 2. Link local directory to Vercel project configuration
          # The PROJECT_ID and ORG_ID environment variables (VERCEL_PROJECT_ID/VERCEL_ORG_ID) 
          # are automatically used by the Vercel CLI to determine the project.
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN

          # 3. Build the project
          vercel build --prod --token=$VERCEL_TOKEN
          
          # 4. Deploy the pre-built project to Vercel Production
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
