name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-deploy: # Renaming to 'test-and-lint' might be more accurate since deploy is removed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Remember: This requires 'package-lock.json' to be committed.
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npx vitest run
